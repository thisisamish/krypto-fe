<div class="w-[10rem] rounded-lg flex flex-col gap-2">
  <div
    class="rounded-xl overflow-hidden h-[10rem] w-[10rem] border border-gray-200"
  >
    <img class="object-cover size-full" [src]="item.imageUrl" alt="" />
  </div>
  <div>
    <p class="text-[1.05rem] font-semibold line-clamp-2 h-[3.5rem]">
      {{ item.name }}
    </p>
    <p class="text-gray-600">{{ item.size }}</p>
    <p class="text-[1.05rem] font-bold">Rs. {{ item.price }}</p>
  </div>
  <div class="flex flex-col gap-2">
    <p-inputnumber
      fluid
      size="small"
      [showButtons]="true"
      buttonLayout="horizontal"
      inputId="horizontal"
      spinnerMode="horizontal"
    >
      <ng-template #incrementbuttonicon>
        <span class="pi pi-plus"></span>
      </ng-template>
      <ng-template #decrementbuttonicon>
        <span class="pi pi-minus"></span>
      </ng-template>
    </p-inputnumber>
    <p-button fluid label="Add to Cart" />
  </div>
</div>
